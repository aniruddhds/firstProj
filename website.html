<!DOCTYPE html>
<html>
    <head>
        <title>
            New Ground
        </title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 
    </head> 

    <body>
        <h1 class="text1">
            HELLO HELLO WORLD!
        </h1>
        
        <p class="para">
            WELCOME TO THE NEW FRONTIER!
        </p>

        <button id="button1" class="button1" >
            PRESS ME
        </button>

        <p> Input JS Test</p>
        <input placeholder="Type here" class="jsInput" onkeydown="handleCostKeydown(event);">
        <button onclick="calculate();"> Calculate</button>
        <p class="jsTotalCost"> </p>
        
        <script>
        function handleCostKeydown(event){
            if (event.key === 'Enter') {
                calculate();
            }
        }
        
        function calculate(){
        const inputEle = document.querySelector('.jsInput');

        let cost = Number(inputEle.value);

        if (cost<40) {
        cost = cost + 10;
        }

        document.querySelector('.jsTotalCost').innerHTML = `$${cost}`;
    }
    </script>
    </body>
</html>
